<table class="css-serial">
  <caption>Github Projects </caption>
  <thead>
  <tr>
    <th scope="col">User</th>
    <th scope="col">Stars</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of (dataSource|async)?.items">
      <td class="image-name">
        <img  class ="avatar" src="{{item['owner']['avatar_url']}}" alt="{{item['full_name']}}"/>
        <a href="javascript:(void)" (click)="getRepoDetails($event)">{{item['owner']['login']}}</a>
      </td>
      <td class="star-count">{{item['stargazers_count']}}</td>
  </tr>
  </tbody>
</table>
