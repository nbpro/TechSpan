<table>
  <caption>Github Projects </caption>
  <thead>
  <tr>
    <th scope="col">Full Name</th>
    <th scope="col">Description</th>
    <th scope="col">Home</th>
    <th scope="col">Open Issues</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of (dataSource|async)?.items">
      <td><a href="javascript:(void)" (click)="getRepoDetails($event)">{{item['full_name']}}</a></td>
      <td>{{item['description']}}</td>
      <td>{{item['homepage']}}</td>
      <td>{{item['open_issues_count']}}</td>
  </tr>
  </tbody>
</table>
